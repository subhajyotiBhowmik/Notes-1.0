<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .bot-message {
            background-color: #e0f7fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 100px; /* Adjust width as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/chatbot_logo.png" alt="Chatbot Logo" class="logo">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // JavaScript code for handling chat interactions
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var userMessage = document.getElementById('user-input').value.trim();
            if (userMessage !== '') {
                appendMessage('user', userMessage);
                document.getElementById('user-input').value = '';
                // Send user message to server using AJAX
                // Example: fetch('/chat', { method: 'POST', body: JSON.stringify({ message: userMessage }) })
                //           .then(response => response.json())
                //           .then(data => appendMessage('bot', data.response));
            }
        });

        function appendMessage(sender, message) {
            var chatBox = document.getElementById('chat-box');
            var messageDiv = document.createElement('div');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
